# bonsai example configuration file
# Copy to ~/.config/bonsai/config.conf and customize
#
# Run 'bonsai.pl --interactive' to generate this file with prompts
# Run 'bonsai.pl --config' to generate with defaults
# Run 'bonsai.pl --dry-run' to preview changes before applying

# ============================================================================
# WINDOW MANAGER
# ============================================================================
# Available options:
#   cwm       - OpenBSD's calm window manager (included in base, recommended)
#   spectrwm  - Small dynamic tiling window manager
#   i3        - Popular tiling window manager
#   dwm       - Suckless dynamic window manager
#   bspwm     - Binary space partitioning window manager
#   openbox   - Stacking window manager with good standards support
#
# This creates ~/.xinitrc and ~/.xsession files
window_manager = cwm

# ============================================================================
# SHELL
# ============================================================================
# Available options:
#   ksh   - Korn shell (included in OpenBSD base, recommended)
#   fish  - Friendly interactive shell
#   zsh   - Z shell with many features
#   bash  - Bourne again shell
#
# This installs the shell (if needed) and sets it as your default
shell = ksh

# ============================================================================
# BROWSER
# ============================================================================
# Available options:
#   firefox    - Mozilla Firefox
#   librewolf  - Privacy-focused Firefox fork
#   chromium   - Open-source Chrome base (supports VA-API on OpenBSD)
#   iridium    - Privacy-focused Chromium fork
#   lynx       - Text-based browser
#   w3m        - Text-based browser/pager
#
browser = firefox

# ============================================================================
# COLOR THEME
# ============================================================================
# Available options:
#   nord     - Arctic, north-bluish color palette
#   gruvbox  - Retro groove color scheme
#   dracula  - Dark theme with vibrant colors
#
# Applied to ~/.Xresources for terminal colors
theme = nord

# ============================================================================
# XORG SETTINGS
# ============================================================================
# Display resolution (used for reference, actual resolution set by X)
xorg_resolution = 1920x1080

# Screen brightness (0-100)
# Only works if xbacklight is available and your hardware supports it
xorg_brightness = 80
